<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플렉스 박스 레이아웃</title>
  <style>
    .container {
      width:600px;     
      border:5px solid blue;
      margin:30px;
      display: flex;
      height: 200px;
      flex-wrap: wrap;
    }
    .items {
      text-align: center;
      margin:5px;   
	  	width:100px;      
    }   
    .items:nth-child(odd) {
      background-color: #FA2D6F;
    }           
    .items:nth-child(even) {
      background-color: #2D62FA;
    }
  </style>  
</head>
<body>
  <h2>플렉스 박스에서 사용되는 기본 용어</h2>
  <div class="container" id="fc1">
    <div class="items">item1</div>
    <div class="items">item2</div>
    <div class="items">item3</div>
    <div class="items">item4</div>
    <div class="items">item5</div>    
  </div> 
</body>
</html>
